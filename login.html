<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Attendance System</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Admin Login">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="description" content="Admin login for the employee attendance management system">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Icons - PERBAIKAN PATH -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  <link rel="shortcut icon" href="/icons/favicon.ico">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    .shake {
      animation: shake 0.3s ease-in-out;
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  
  <!-- Back Button -->
  <a href="index.html" class="fixed top-4 left-4 bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg backdrop-blur-sm transition duration-200 flex items-center gap-2 z-50">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
    </svg>
    Kembali
  </a>

  <!-- Network Status Indicator -->
  <div id="networkStatus" class="fixed top-4 right-4 bg-white bg-opacity-20 backdrop-blur-sm text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2 z-50">
    <span id="network-status-icon">🟢</span>
    <span id="network-status-text">Online</span>
  </div>

  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
      <!-- Logo/Header -->
      <div class="text-center mb-8">
          <!-- Logo Trakindo - Smaller for login -->
          <div class="inline-block mb-4">
              <div class="bg-white p-3 rounded-xl shadow-lg border border-gray-100">
                  <img 
                      src="/assets/logo-trakindo.png" 
                      alt="Logo Trakindo" 
                      class="h-10 md:h-12 w-auto max-w-sm object-contain mx-auto"
                      loading="eager"
                      style="max-height: 60px;"
                  >
              </div>
          </div>
          
          <h1 class="text-2xl font-bold text-gray-600">Admin Login</h1>
          <p class="text-gray-500 mt-2">Sistem Manajemen Absensi</p>
      </div>

    <!-- Alert -->
    <div id="alert" class="hidden mb-4 p-4 rounded-lg">
      <p id="alertMessage" class="text-sm font-medium"></p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          📧 Email
        </label>
        <input 
          type="email" 
          id="email" 
          required
          autocomplete="email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          placeholder="admin@example.com"
        >
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          🔑 Password
        </label>
        <div class="relative">
          <input 
            type="password" 
            id="password" 
            required
            autocomplete="current-password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition pr-12"
            placeholder="••••••••"
          >
          <button 
            type="button"
            id="togglePassword"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
          >
            👁️
          </button>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input 
            type="checkbox" 
            id="rememberMe" 
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          >
          <span class="ml-2 text-sm text-gray-700">Ingat saya</span>
        </label>
        
        <button type="button" id="forgotPassword" class="text-sm text-blue-600 hover:underline">
          Lupa password?
        </button>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        id="loginBtn"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 transition duration-200 transform hover:scale-105 active:scale-95"
      >
        <span id="btnText">Masuk</span>
      </button>
    </form>

    <!-- Demo Credentials -->
    <div class="mt-6 bg-gray-50 rounded-lg p-4 text-center">
      <p class="text-sm text-gray-600 mb-2">Gunakan kredensial demo:</p>
      <div class="font-mono text-xs bg-white p-3 rounded border border-gray-200">
        <p class="text-gray-700">📧 admin@absensi.com</p>
        <p class="text-gray-700 mt-1">🔑 admin123</p>
      </div>
      <button 
        type="button"
        id="useDemo"
        class="mt-3 text-sm text-blue-600 hover:text-blue-700 font-medium"
      >
        Gunakan kredensial demo
      </button>
    </div>

    <!-- PWA Status -->
    <div class="mt-6 pt-4 border-t border-gray-200">
      <div class="flex items-center justify-center gap-2 text-xs text-gray-500">
        <span id="pwa-status-icon">⚙️</span>
        <span id="pwa-status-text">Loading PWA...</span>
      </div>
    </div>
  </div>

  <!-- Login Logic -->
  <script type="module">
    import { waitForAdminAuth } from './admin-auth.js';

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberMe = document.getElementById('rememberMe');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const alert = document.getElementById('alert');
    const alertMessage = document.getElementById('alertMessage');
    const togglePassword = document.getElementById('togglePassword');
    const forgotPassword = document.getElementById('forgotPassword');
    const useDemo = document.getElementById('useDemo');

    // Toggle Password
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
    });

    // Use Demo Credentials
    useDemo.addEventListener('click', () => {
      emailInput.value = 'admin@absensi.com';
      passwordInput.value = 'admin123';
      emailInput.focus();
    });

    // Show Alert
    function showAlert(message, type = 'error') {
      alert.classList.remove('hidden', 'bg-red-100', 'bg-green-100', 'bg-blue-100', 'text-red-700', 'text-green-700', 'text-blue-700', 'shake');
      
      if (type === 'error') {
        alert.classList.add('bg-red-100', 'text-red-700', 'shake');
      } else if (type === 'success') {
        alert.classList.add('bg-green-100', 'text-green-700');
      } else {
        alert.classList.add('bg-blue-100', 'text-blue-700');
      }
      
      alertMessage.textContent = message;
      alert.classList.remove('hidden');
      
      if (type !== 'success') {
        setTimeout(() => alert.classList.add('hidden'), 5000);
      }
    }

    // Check if already logged in
    waitForAdminAuth().then(user => {
      if (user) {
        console.log('✅ Already logged in, redirecting...');
        window.location.href = 'admin.html';
      }
    });

    // Forgot Password
    forgotPassword.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      
      if (!email) {
        showAlert('Masukkan email terlebih dahulu', 'error');
        emailInput.focus();
        return;
      }

      if (!navigator.onLine) {
        showAlert('Fitur ini memerlukan koneksi internet', 'error');
        return;
      }
      
      const result = await window.adminAuth.resetPassword(email);
      
      if (result.success) {
        showAlert(result.message, 'success');
      } else {
        showAlert(result.error, 'error');
      }
    });

    // Login Form Submit
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      if (!email || !password) {
        showAlert('Email dan password harus diisi', 'error');
        return;
      }

      if (!navigator.onLine) {
        showAlert('Login memerlukan koneksi internet', 'error');
        return;
      }
      
      // Disable button
      loginBtn.disabled = true;
      btnText.textContent = 'Memproses...';
      
      try {
        const result = await window.adminAuth.login(email, password, rememberMe.checked);
        
        if (result.success) {
          showAlert('Login berhasil! Mengalihkan...', 'success');
          setTimeout(() => window.location.href = 'admin.html', 1000);
        } else {
          showAlert(result.error, 'error');
          loginBtn.disabled = false;
          btnText.textContent = 'Masuk';
        }
      } catch (error) {
        showAlert('Terjadi kesalahan: ' + error.message, 'error');
        loginBtn.disabled = false;
        btnText.textContent = 'Masuk';
      }
    });

    // Auto focus
    emailInput.focus();
  </script>

  <!-- PWA Manager -->
  <script src="/pwa-init.js"></script>
</body>
</html>
