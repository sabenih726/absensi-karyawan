<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Sistem Absensi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    .shake {
      animation: shake 0.3s ease-in-out;
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  
  <!-- Back to Home Button -->
  <a href="index.html" class="fixed top-4 left-4 bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg backdrop-blur-sm transition duration-200 flex items-center gap-2">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
    </svg>
    Kembali
  </a>

  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <div class="text-6xl mb-4">🔐</div>
      <h1 class="text-3xl font-bold text-gray-800">Admin Login</h1>
      <p class="text-gray-500 mt-2">Sistem Manajemen Absensi</p>
    </div>

    <!-- Alert -->
    <div id="alert" class="hidden mb-4 p-4 rounded-lg">
      <p id="alertMessage" class="text-sm"></p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <span class="flex items-center gap-2">
            📧 Email
          </span>
        </label>
        <input 
          type="email" 
          id="email" 
          required
          autocomplete="email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          placeholder="admin@example.com"
        >
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <span class="flex items-center gap-2">
            🔑 Password
          </span>
        </label>
        <div class="relative">
          <input 
            type="password" 
            id="password" 
            required
            autocomplete="current-password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            placeholder="••••••••"
          >
          <button 
            type="button"
            id="togglePassword"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
          >
            👁️
          </button>
        </div>
      </div>

      <!-- Remember Me -->
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input 
            type="checkbox" 
            id="rememberMe" 
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          >
          <span class="ml-2 text-sm text-gray-700">Ingat saya</span>
        </label>
        
        <a href="#" id="forgotPassword" class="text-sm text-blue-600 hover:underline">
          Lupa password?
        </a>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        id="loginBtn"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 transition duration-200 transform hover:scale-105 active:scale-95 flex items-center justify-center gap-2"
      >
        <span id="btnText">Masuk</span>
        <span id="btnLoader" class="hidden">⏳</span>
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 flex items-center">
      <div class="flex-1 border-t border-gray-300"></div>
      <span class="px-4 text-sm text-gray-500">Demo Credentials</span>
      <div class="flex-1 border-t border-gray-300"></div>
    </div>

    <!-- Demo Credentials -->
    <div class="bg-gray-50 rounded-lg p-4 text-center">
      <p class="text-sm text-gray-600 mb-2">Gunakan kredensial berikut untuk testing:</p>
      <div class="font-mono text-xs bg-white p-3 rounded border border-gray-200">
        <p class="text-gray-700">📧 admin@example.com</p>
        <p class="text-gray-700 mt-1">🔑 admin123</p>
      </div>
      <button 
        type="button"
        id="useDemo"
        class="mt-3 text-sm text-blue-600 hover:text-blue-700 font-medium"
      >
        Gunakan kredensial demo
      </button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Firebase Config - SESUAIKAN DENGAN CONFIG ANDA
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberMe = document.getElementById('rememberMe');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const btnLoader = document.getElementById('btnLoader');
    const alert = document.getElementById('alert');
    const alertMessage = document.getElementById('alertMessage');
    const togglePassword = document.getElementById('togglePassword');
    const forgotPassword = document.getElementById('forgotPassword');
    const useDemo = document.getElementById('useDemo');

    // Toggle Password Visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
    });

    // Use Demo Credentials
    useDemo.addEventListener('click', () => {
      emailInput.value = 'admin@example.com';
      passwordInput.value = 'admin123';
      emailInput.focus();
    });

    // Show Alert
    function showAlert(message, type = 'error') {
      alert.classList.remove('hidden', 'bg-red-100', 'bg-green-100', 'bg-blue-100', 'text-red-700', 'text-green-700', 'text-blue-700', 'shake');
      
      if (type === 'error') {
        alert.classList.add('bg-red-100', 'text-red-700', 'shake');
      } else if (type === 'success') {
        alert.classList.add('bg-green-100', 'text-green-700');
      } else {
        alert.classList.add('bg-blue-100', 'text-blue-700');
      }
      
      alertMessage.textContent = message;
      alert.classList.remove('hidden');
      
      if (type !== 'success') {
        setTimeout(() => {
          alert.classList.add('hidden');
        }, 5000);
      }
    }

    // Check if already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log('✅ User sudah login, redirect ke admin...');
        window.location.href = 'admin.html';
      }
    });

    // Forgot Password
    forgotPassword.addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      
      if (!email) {
        showAlert('Masukkan email terlebih dahulu', 'error');
        emailInput.focus();
        return;
      }
      
      try {
        await sendPasswordResetEmail(auth, email);
        showAlert('Email reset password telah dikirim! Cek inbox Anda.', 'success');
      } catch (error) {
        console.error('Reset password error:', error);
        
        if (error.code === 'auth/user-not-found') {
          showAlert('Email tidak terdaftar', 'error');
        } else {
          showAlert('Gagal mengirim email reset: ' + error.message, 'error');
        }
      }
    });

    // Login Form Submit
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      if (!email || !password) {
        showAlert('Email dan password harus diisi', 'error');
        return;
      }
      
      // Disable button
      loginBtn.disabled = true;
      btnText.textContent = 'Memproses...';
      btnLoader.classList.remove('hidden');
      
      try {
        // Set persistence
        const persistence = rememberMe.checked ? browserLocalPersistence : browserSessionPersistence;
        await setPersistence(auth, persistence);
        
        // Sign in
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        
        console.log('✅ Login berhasil:', userCredential.user.email);
        
        showAlert('Login berhasil! Mengalihkan...', 'success');
        
        // Redirect to admin page
        setTimeout(() => {
          window.location.href = 'admin.html';
        }, 1000);
        
      } catch (error) {
        console.error('Login error:', error);
        
        let errorMessage = 'Login gagal. ';
        
        switch (error.code) {
          case 'auth/invalid-email':
            errorMessage += 'Email tidak valid.';
            break;
          case 'auth/user-disabled':
            errorMessage += 'Akun telah dinonaktifkan.';
            break;
          case 'auth/user-not-found':
            errorMessage += 'Email tidak terdaftar.';
            break;
          case 'auth/wrong-password':
            errorMessage += 'Password salah.';
            break;
          case 'auth/too-many-requests':
            errorMessage += 'Terlalu banyak percobaan. Coba lagi nanti.';
            break;
          case 'auth/network-request-failed':
            errorMessage += 'Periksa koneksi internet Anda.';
            break;
          default:
            errorMessage += error.message;
        }
        
        showAlert(errorMessage, 'error');
        
        // Re-enable button
        loginBtn.disabled = false;
        btnText.textContent = 'Masuk';
        btnLoader.classList.add('hidden');
      }
    });

    // Auto focus email on load
    emailInput.focus();
  </script>
</body>
</html>
