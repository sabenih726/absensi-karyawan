<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Sistem Absensi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-4">
  
  <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 text-center">
    <!-- Icon -->
    <div class="text-8xl mb-6 pulse">📡</div>
    
    <!-- Title -->
    <h1 class="text-3xl font-bold text-gray-800 mb-4">
      Tidak Ada Koneksi Internet
    </h1>
    
    <!-- Message -->
    <p class="text-gray-600 mb-6">
      Sepertinya Anda sedang offline. Periksa koneksi internet Anda dan coba lagi.
    </p>
    
    <!-- Status -->
    <div class="bg-gray-100 rounded-lg p-4 mb-6">
      <p class="text-sm text-gray-700 mb-2">Status Koneksi:</p>
      <div class="flex items-center justify-center gap-2">
        <span id="status-indicator" class="w-3 h-3 bg-red-500 rounded-full"></span>
        <span id="status-text" class="font-semibold text-red-600">Offline</span>
      </div>
    </div>
    
    <!-- Actions -->
    <div class="space-y-3">
      <button 
        onclick="location.reload()" 
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105">
        🔄 Coba Lagi
      </button>
      
      <a 
        href="/" 
        class="block w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-lg transition duration-200">
        🏠 Kembali ke Home
      </a>
    </div>
    
    <!-- Tips -->
    <div class="mt-8 text-left">
      <p class="text-sm font-semibold text-gray-700 mb-2">💡 Saran:</p>
      <ul class="text-xs text-gray-600 space-y-1">
        <li>✓ Periksa WiFi atau data seluler Anda</li>
        <li>✓ Aktifkan mode airplane lalu matikan kembali</li>
        <li>✓ Restart router WiFi Anda</li>
      </ul>
    </div>
  </div>

  <script>
    // Monitor connection status
    function updateStatus() {
      const indicator = document.getElementById('status-indicator');
      const statusText = document.getElementById('status-text');
      
      if (navigator.onLine) {
        indicator.className = 'w-3 h-3 bg-green-500 rounded-full';
        statusText.className = 'font-semibold text-green-600';
        statusText.textContent = 'Online';
        
        // Auto reload when back online
        setTimeout(() => {
          location.reload();
        }, 1000);
      } else {
        indicator.className = 'w-3 h-3 bg-red-500 rounded-full';
        statusText.className = 'font-semibold text-red-600';
        statusText.textContent = 'Offline';
      }
    }
    
    // Check on load
    updateStatus();
    
    // Listen for connection changes
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Check every 5 seconds
    setInterval(updateStatus, 5000);
  </script>
  
</body>
</html>
