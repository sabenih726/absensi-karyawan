    <!-- Admin Auth Check -->
    <script type="module">
        import { waitForAdminAuth } from './admin-auth.js';

        const adminBtn = document.getElementById('adminBtn');
        const adminBtnText = document.getElementById('adminBtnText');
        const adminBtnSubtext = document.getElementById('adminBtnSubtext');

        waitForAdminAuth().then(user => {
            if (user) {
                adminBtnText.textContent = 'Dashboard Admin';
                adminBtnSubtext.innerHTML = '‚úÖ Logged in as: ' + user.email.split('@')[0];
                adminBtn.addEventListener('click', () => window.location.href = 'admin.html');
            } else {
                adminBtnText.textContent = 'Dashboard Admin';
                adminBtnSubtext.innerHTML = 'üîê Login diperlukan';
                adminBtn.addEventListener('click', () => window.location.href = 'login.html');
            }
        });
    </script>

    <!-- Basic Scripts -->
    <script>

        document.getElementById('copyright').textContent = `¬© ${new Date().getFullYear()} Sistem Absensi`;
        
        // Smooth page load
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.3s';
            setTimeout(() => document.body.style.opacity = '1', 100);
        });
