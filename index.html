    <!-- Check Admin Auth Status -->
    <script type="module">

    <script>
        // Auto-update copyright year
        document.getElementById('copyright').textContent = `¬© ${new Date().getFullYear()} Sistem Absensi`;
        
        // Add loading indicator
        window.addEventListener('load', () => {

            const statusText = document.getElementById('pwa-status-text');
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration().then(registration => {
                    if (registration) {
                        statusIcon.textContent = '‚úÖ';
                        statusText.textContent = 'PWA Active - Ready for offline';
                    } else {
                        statusIcon.textContent = '‚è≥';
                        statusText.textContent = 'PWA Activating...';
                    }
                });
            } else {
                statusIcon.textContent = '‚ùå';
                statusText.textContent = 'PWA not supported';
            }
        });
    </script>

    <!-- PWA Install Prompt & Service Worker -->
    <script>
        // ============================================
        // üì± PWA INSTALL PROMPT
        // ============================================
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('üíæ PWA install prompt triggered');
            e.preventDefault();
            deferredPrompt = e;
            
            // Show custom install button/banner
            showInstallPromotion();
        });
        
        function showInstallPromotion() {
            // Create install banner
            const banner = document.createElement('div');
            banner.id = 'pwa-install-banner';
            banner.className = 'fixed bottom-4 left-4 right-4 bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-4 rounded-lg shadow-2xl z-50 transform transition-all duration-300';
            banner.innerHTML = `
                <div class="flex items-center justify-between gap-4">
                    <div class="flex items-center gap-3">
                        <span class="text-3xl">üì±</span>
                        <div>
                            <p class="font-bold text-sm">Install Aplikasi</p>
                            <p class="text-xs opacity-90">Akses lebih cepat & bisa offline</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button 
                            id="pwa-install-btn" 
                            class="bg-white text-blue-600 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-blue-50 transition">
                            Install
                        </button>
                        <button 
                            id="pwa-dismiss-btn" 
                            class="text-white hover:text-blue-100 transition">
                            ‚úï
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(banner);
            
            // Install button handler
            document.getElementById('pwa-install-btn').addEventListener('click', async () => {
                if (!deferredPrompt) return;
                
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                console.log(`User response: ${outcome}`);
                deferredPrompt = null;
                banner.remove();
                
                if (outcome === 'accepted') {
                    showToast('Aplikasi berhasil diinstall! üéâ', '‚úÖ');
                }
            });
            
            // Dismiss button handler
            document.getElementById('pwa-dismiss-btn').addEventListener('click', () => {
                banner.remove();
                localStorage.setItem('pwa-install-dismissed', Date.now());
            });
            
            // Auto dismiss after 15 seconds
            setTimeout(() => {
                if (document.getElementById('pwa-install-banner')) {
                    banner.remove();
                }
            }, 15000);
        }
        
        // Check if already dismissed recently
        window.addEventListener('load', () => {
            const dismissed = localStorage.getItem('pwa-install-dismissed');
            if (dismissed) {
                const daysSince = (Date.now() - parseInt(dismissed)) / (1000 * 60 * 60 * 24);
                if (daysSince < 7) {
                    // Don't show again for 7 days
                    return;
                }
            }
        });
        
        // ============================================
        // üîÑ SERVICE WORKER REGISTRATION
        // ============================================
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/service-worker.js', {
                        scope: '/'
                    });
                    
                    console.log('‚úÖ Service Worker registered:', registration.scope);
                    
                    // Check for updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // New version available
                                showUpdateNotification(registration);
                            }
                        });
                    });
                    
                    // Check for updates every hour
                    setInterval(() => {
                        registration.update();
                    }, 60 * 60 * 1000);
                    
                } catch (error) {
                    console.error('‚ùå Service Worker registration failed:', error);
                }
            });
        }
        
        // ============================================
        // üîî UPDATE NOTIFICATION
        // ============================================
        function showUpdateNotification(registration) {
            const banner = document.createElement('div');
            banner.className = 'fixed top-4 left-4 right-4 bg-green-500 text-white p-4 rounded-lg shadow-2xl z-50 transform transition-all duration-300';
            banner.innerHTML = `
                <div class="flex items-center justify-between gap-4">
                    <div class="flex items-center gap-3">
                        <span class="text-2xl">üîÑ</span>
                        <div>
                            <p class="font-bold text-sm">Update Tersedia</p>
                            <p class="text-xs opacity-90">Versi baru aplikasi sudah siap</p>
                        </div>
                    </div>
                    <button 
                        id="update-btn" 
                        class="bg-white text-green-600 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-green-50 transition">
                        Update
                    </button>
                </div>
            `;
            
            document.body.appendChild(banner);
            
            document.getElementById('update-btn').addEventListener('click', () => {
                if (registration.waiting) {
                    registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                }
            });
        }
        
        // ============================================
        // üìä NETWORK STATUS MONITOR
        // ============================================
        window.addEventListener('online', () => {
            console.log('üåê Back online');
            showToast('Koneksi kembali', '‚úÖ');
        });
        
        window.addEventListener('offline', () => {
            console.log('üì° Gone offline');
            showToast('Mode offline - Beberapa fitur terbatas', '‚ö†Ô∏è');
        });
        
        function showToast(message, icon = '‚ÑπÔ∏è') {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg z-50 flex items-center gap-2 transition-opacity duration-300';
            toast.innerHTML = `<span>${icon}</span><span class="text-sm">${message}</span>`;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // ============================================
        // üì± DETECT INSTALLED APP
        // ============================================
        window.addEventListener('appinstalled', () => {
            console.log('‚úÖ App installed successfully');
            showToast('Aplikasi berhasil diinstall! üéâ', '‚úÖ');
            localStorage.setItem('pwa-installed', 'true');
        });

        // Check if app is running in standalone mode
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            console.log('üì± Running in standalone mode');
            document.getElementById('pwa-status-icon').textContent = 'üì±';
            document.getElementById('pwa-status-text').textContent = 'Running as app';
        }
    </script>
